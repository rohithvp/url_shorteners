apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-url-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/rohithvp/url_shorteners.git
    targetRevision: HEAD
    path: ./simple-app
  destination: 
    server: https://kubernetes.default.svc
    

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true